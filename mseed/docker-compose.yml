version: "3"
services:
  fetch:
    image: orcastream/orcamseed
    build: ./
    command: tail -F README.md
    restart: always
#    env_file: .env
    volumes:
      - data:/tmp
    depends_on:
      - upload

  upload:
    image: orcastream/orcamseed
    build: ./
    command: ./streamfiles.sh
    restart: always

    # environment:
      # ENV_SECRET: ${{ secrets.ENV_SECRET }} 
      # REPO_SECRET: ${{ secrets.REPO_SECRET }}
      # - ENV_SECRET = ${{ secrets.ENV_SECRET }} 
      # - REPO_SECRET = ${{ secrets.REPO_SECRET }}
#    env_file: .env
    volumes:
      - data:/tmp
    privileged: true
  

volumes:
  data:
